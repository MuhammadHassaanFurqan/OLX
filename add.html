<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 98%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add Product</h2>
    <div action="/submit-product" method="POST" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
        
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>
        
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
        
        <label for="productCategory">Product Category:</label>
        <select id="productCategory" name="productCategory" required>
            <option value="">Select a category...</option>
            <option value="electronics">Mobile</option>
            <option value="clothing">Motor</option>
            <option value="books">Property</option>
        </select>
        
        <br><button type="submit">Add Product</button>
    </div>
</body>
</html>
